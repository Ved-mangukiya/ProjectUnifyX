<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Tools Hub - Your go-to vibe for epic calculators, converters, and utility apps">
    <meta name="keywords" content="calculator, converter, financial tools, utility apps, cryptography, pdf tools, gen z">
    <meta name="author" content="Mangukiya Ved">
    <meta name="theme-color" content="#ff6f61">
    <title>Tools Hub - Absolutely Iconic ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Professional Theme (default) */
            --primary-bg: #f8f9fa;
            --card-bg: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --accent: #0d6efd;
            --accent-dark: #0a58ca;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --gradient: linear-gradient(135deg, #0d6efd, #0d6efd);
            --rainbow-gradient: linear-gradient(45deg, #0d6efd, #0d6efd);
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --glass-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            --card-radius: 10px;
            --button-radius: 5px;
            --sparkle-color: transparent;
        }

        [data-theme="dark"] {
            --primary-bg: #212529;
            --card-bg: #343a40;
            --glass-bg: rgba(52, 58, 64, 0.9);
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
        }

        [data-mode="fun"] {
            /* Fun Theme */
            --primary-bg: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 25%, #fd79a8 50%, #a29bfe 75%, #6c5ce7 100%);
            --card-bg: rgba(255, 255, 255, 0.15);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --accent: #ff6f61;
            --accent-dark: #e63946;
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --gradient: linear-gradient(135deg, #ff6f61, #ffeaa7, #74b9ff, #a29bfe);
            --rainbow-gradient: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #54a0ff);
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --card-radius: 20px;
            --button-radius: 15px;
            --sparkle-color: #ffd700;
        }

        [data-mode="fun"][data-theme="dark"] {
            --primary-bg: linear-gradient(135deg, #2d3436 0%, #636e72 25%, #74b9ff 50%, #a29bfe 75%, #6c5ce7 100%);
            --card-bg: rgba(45, 52, 54, 0.8);
            --glass-bg: rgba(45, 52, 54, 0.6);
            --text-primary: #ddd;
            --text-secondary: #b2bec3;
        }

        .rainbow-mode {
            animation: rainbowBackground 3s ease infinite;
        }

        @keyframes rainbowBackground {
            0% { background: linear-gradient(45deg, #ff6b6b, #4ecdc4); }
            25% { background: linear-gradient(45deg, #4ecdc4, #45b7d1); }
            50% { background: linear-gradient(45deg, #45b7d1, #96ceb4); }
            75% { background: linear-gradient(45deg, #96ceb4, #feca57); }
            100% { background: linear-gradient(45deg, #feca57, #ff6b6b); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--primary-bg);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        /* Floating Background Shapes */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        [data-mode="professional"] .floating-shapes {
            display: none;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 60px; height: 60px; top: 20%; right: 20%; animation-delay: 2s; }
        .shape:nth-child(3) { width: 100px; height: 100px; bottom: 20%; left: 15%; animation-delay: 4s; }
        .shape:nth-child(4) { width: 40px; height: 40px; bottom: 10%; right: 10%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            25% { transform: translateY(-20px) rotate(90deg); opacity: 0.5; }
            50% { transform: translateY(-40px) rotate(180deg); opacity: 0.7; }
            75% { transform: translateY(-20px) rotate(270deg); opacity: 0.5; }
        }

        /* Sparkle Effects */
        .sparkle {
            position: fixed;
            width: 6px;
            height: 6px;
            background: var(--sparkle-color);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            animation: sparkleAnim 2s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        /* Click Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .header {
            padding: 3rem 2rem;
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: var(--glass-shadow);
            position: relative;
            z-index: 10;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
            perspective: 1000px;
        }

        .logo {
            width: 120px;
            height: 120px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            cursor: pointer;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }

        .logo:hover {
            transform: rotateY(360deg) scale(1.1);
            animation: bounce 0.6s ease;
        }

        [data-mode="professional"] .logo:hover {
            transform: none;
            animation: none;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            background: var(--rainbow-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: gradientShift 3s ease-in-out infinite;
        }

        [data-mode="professional"] h1 {
            animation: none;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        h1:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        .stats {
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .search-bar {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-width: 700px;
            margin: 0 auto;
            border-radius: 50px;
            padding: 0.8rem 1.5rem;
            display: flex;
            align-items: center;
            box-shadow: var(--glass-shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .search-bar::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--rainbow-gradient);
            border-radius: 50px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        [data-mode="professional"] .search-bar::before {
            opacity: 0 !important;
        }

        .search-bar:focus-within::before {
            opacity: 1;
            animation: shine 2s ease-in-out infinite;
        }

        @keyframes shine {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .search-bar:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .search-icon {
            font-size: 1.4rem;
            margin-right: 1rem;
            background: var(--rainbow-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: transform 0.3s ease;
        }

        .search-bar:hover .search-icon {
            transform: scale(1.2) rotate(360deg);
        }

        .search-input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            width: 100%;
            outline: none;
            font-weight: 400;
            font-family: 'Poppins', sans-serif;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            padding: 0.8rem;
            cursor: pointer;
            box-shadow: var(--glass-shadow);
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            transform: rotate(360deg) scale(1.1);
        }

        .easter-egg {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            padding: 0.8rem;
            cursor: pointer;
            box-shadow: var(--glass-shadow);
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .easter-egg:hover {
            transform: rotate(360deg) scale(1.1);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            position: relative;
            z-index: 5;
        }

        .category {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--card-radius);
            margin-bottom: 2rem;
            box-shadow: var(--glass-shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            opacity: 0;
            animation: slideInUp 0.6s ease forwards;
        }

        [data-mode="professional"] .category {
            animation: none;
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .category:hover {
            transform: translateY(-8px) rotateX(5deg);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        [data-mode="professional"] .category:hover {
            transform: translateY(-5px);
        }

        .category-header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: var(--rainbow-gradient);
            background-size: 400% 400%;
            color: #fff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: gradientShift 5s ease-in-out infinite;
        }

        [data-mode="professional"] .category-header {
            animation: none;
            background: var(--accent);
        }

        .category-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        [data-mode="professional"] .category-header::before {
            content: none;
        }

        .category-header:hover::before {
            left: 100%;
        }

        .category-title {
            font-size: 1.6rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-family: 'Space Grotesk', sans-serif;
        }

        .category-icon {
            font-size: 1.8rem;
            transition: transform 0.3s ease;
        }

        .category-header:hover .category-icon {
            transform: scale(1.2) rotate(10deg);
        }

        .arrow {
            font-size: 1.5rem;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .arrow.down {
            transform: rotate(90deg);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .tools-grid.expanded {
            max-height: 4000px;
        }

        .tool-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--button-radius);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            height: 100%;
            box-shadow: var(--glass-shadow);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .tool-card:hover {
            transform: translateY(-10px) rotateX(10deg) rotateY(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        [data-mode="professional"] .tool-card:hover {
            transform: translateY(-5px);
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: var(--rainbow-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        [data-mode="professional"] .tool-card::before {
            opacity: 0 !important;
        }

        .tool-card:hover::before {
            opacity: 1;
        }

        .tool-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: var(--rainbow-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }

        .tool-card:hover .tool-icon {
            transform: scale(1.2) rotateY(15deg) rotateZ(5deg);
            animation: iconBounce 0.6s ease;
        }

        [data-mode="professional"] .tool-card:hover .tool-icon {
            transform: scale(1.1);
            animation: none;
        }

        @keyframes iconBounce {
            0%, 20%, 50%, 80%, 100% { transform: scale(1.2) translateY(0); }
            40% { transform: scale(1.3) translateY(-10px); }
            60% { transform: scale(1.25) translateY(-5px); }
        }

        .tool-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            text-align: center;
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(45deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tool-description {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 1.2rem;
            text-align: center;
            line-height: 1.5;
            flex-grow: 1;
            font-family: 'Poppins', sans-serif;
        }

        .last-updated {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 1.2rem;
            text-align: center;
        }

        .tool-button {
            background: var(--rainbow-gradient);
            background-size: 400% 400%;
            color: #fff;
            font-weight: 600;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--button-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            width: 100%;
            text-align: center;
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 48px;
            font-family: 'Space Grotesk', sans-serif;
            position: relative;
            overflow: hidden;
            animation: gradientShift 3s ease-in-out infinite;
        }

        [data-mode="professional"] .tool-button {
            background: var(--accent);
            animation: none;
        }

        .tool-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        [data-mode="professional"] .tool-button::before {
            content: none;
        }

        .tool-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .tool-button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            filter: brightness(1.1);
        }

        .tool-button:active {
            transform: translateY(1px);
        }

        .favorite-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            font-size: 1.2rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .favorite-btn:hover {
            transform: scale(1.2);
            color: var(--accent);
        }

        .favorite-btn.favorited {
            color: var(--accent);
            animation: heartBeat 1s ease;
        }

        [data-mode="professional"] .favorite-btn.favorited {
            animation: none;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1.1); }
            75% { transform: scale(1.2); }
        }

        .no-results {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-secondary);
            font-size: 1.3rem;
            display: none;
            animation: fadeIn 0.5s ease;
            font-family: 'Space Grotesk', sans-serif;
        }

        .featured::after {
            content: '🔥 FIRE';
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--accent-dark);
            color: #fff;
            font-size: 0.8rem;
            font-weight: bold;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            z-index: 1;
            animation: fireGlow 2s infinite alternate;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        [data-mode="professional"] .featured::after {
            animation: none;
            box-shadow: none;
        }

        @keyframes fireGlow {
            0% { 
                box-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
                transform: scale(1);
            }
            100% { 
                box-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
                transform: scale(1.05);
            }
        }

        footer {
            margin-top: auto;
            padding: 2.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            box-shadow: var(--glass-shadow);
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 5;
            font-family: 'Poppins', sans-serif;
        }

        /* Konami Code Success */
        .konami-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: var(--rainbow-gradient);
            color: white;
            padding: 2rem 3rem;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 10000;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .konami-message.show {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Responsive Design */
        @media (min-width: 1200px) {
            .tools-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 992px) and (max-width: 1199px) {
            .tools-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 768px) and (max-width: 991px) {
            .tools-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 767px) {
            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 1rem;
                padding: 1.5rem;
            }

            .category-header {
                padding: 1.2rem;
            }

            .category-title {
                font-size: 1.3rem;
            }

            .tool-card {
                padding: 1.2rem;
            }

            .tool-icon {
                font-size: 2.8rem;
            }

            .tool-title {
                font-size: 1.1rem;
            }

            .tool-description {
                font-size: 0.9rem;
            }

            .tool-button {
                padding: 0.6rem;

        // Click Ripple Effect
        function createRipple(e) {
            const ripple = document.createElement('span');
            const rect = e.currentTarget.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            
            e.currentTarget.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        }

        function generateCategories() {
            try {
                const categories = organizeByCategory();
                const container = document.getElementById("categoryContainer");
                if (!container) throw new Error("Category container not found");
                container.innerHTML = '';

                const sortedCategories = Object.keys(categories).sort((a, b) => {
                    if (a === "PDF Power") return -1;
                    if (b === "PDF Power") return 1;
                    return a.localeCompare(b);
                });

                sortedCategories.forEach((categoryName, categoryIndex) => {

                    const categoryDiv = document.createElement("div");
                    categoryDiv.classList.add("category");
                    categoryDiv.dataset.category = categoryName;

                    const categoryHeader = document.createElement("div");

                    categoryHeader.setAttribute("aria-expanded", categoryIndex === 0 ? "true" : "false");
                    categoryHeader.setAttribute("tabindex", "0");

                    const categoryTitle = document.createElement("div");

                    if (categoryIndex === 0) {
                        toolsGrid.classList.add("expanded");

                    categoryHeader.addEventListener("click", (e) => {

                        toolsGrid.classList.toggle("expanded");

                        // Smooth scroll to category

                        if (e.key === "Enter" || e.key === " ") {

        function filterTools() {

                categories.forEach(category => {
                    const toolCards = category.querySelectorAll(".tool-card");

                    toolCards.forEach(card => {
                        const toolTitle = card.querySelector(".tool-title").textContent.toLowerCase();
                        const toolDescription = card.querySelector(".tool-description").textContent.toLowerCase();

                        if (toolTitle.includes(searchTerm) || toolDescription.includes(searchTerm)) {
                            card.style.display = "flex";
                            foundInCategory = true;
                            foundAny = true;
                        } else {
                            card.style.display = "none";
                        }
                    });

                    if (foundInCategory) {
                        category.style.display = "block";
                        category.querySelector(".tools-grid").classList.add("expanded");
                        category.querySelector(".arrow").classList.add("down");
                        category.querySelector(".category-header").setAttribute("aria-expanded", "true");
                    } else {
                        category.style.display = "none";
                    }
                });

                noResults.style.display = foundAny ? "none" : "block";

                document.getElementById("mainTitle").removeEventListener("click", handleTitleClick);
                document.querySelectorAll('.sparkle').forEach(s => s.remove());
                body.classList.remove('rainbow-mode');
            }
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        window.addEventListener("DOMContentLoaded", () => {
            try {
                generateCategories();
                updateStats();
                
                // Event Listeners
                document.getElementById("searchInput").addEventListener("input", filterTools);
                document.getElementById("currentYear").textContent = new Date().getFullYear();
                document.querySelector(".theme-toggle").addEventListener("click", toggleTheme);
                document.getElementById("scrollToTop").addEventListener("click", scrollToTop);
                document.getElementById("easterEgg").addEventListener("click", toggleMode);
                
                // Add ripple effect to buttons
                document.querySelectorAll(".theme-toggle, .easter-egg").forEach(btn => {
                    btn.addEventListener("click", createRipple);
                });

                // Load saved theme
                const savedTheme = localStorage.getItem("theme");
                if (savedTheme === "dark") {
                    document.body.dataset.theme = "dark";
                    document.querySelector(".theme-toggle i").classList.remove("fa-moon");
                    document.querySelector(".theme-toggle i").classList.add("fa-sun");
                }
                
                // Show scroll indicator when needed
                window.addEventListener("scroll", () => {
                    const scrollIndicator = document.getElementById("scrollToTop");
                    if (window.scrollY > 300) {
                        scrollIndicator.style.opacity = "1";
                        scrollIndicator.style.pointerEvents = "auto";
                    } else {
                        scrollIndicator.style.opacity = "0";
                        scrollIndicator.style.pointerEvents = "none";
                    }
                });

            } catch (error) {
                console.error("Error initializing page:", error);
                document.getElementById("noResults").textContent = "Page load failed bestie, try refreshing! 💔";
                document.getElementById("noResults").style.display = "block";
            }
        });
    </script>
</body>
