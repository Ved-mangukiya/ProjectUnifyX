    <style>
        :root {
            --primary-bg: #f9f9f9;
            --card-bg: #ffffff;
            --accent: #ff6f61;
            --accent-dark: #e63946;
            --text-primary: #2d2d2d;
            --text-secondary: #6b7280;
            --gradient: linear-gradient(135deg, #ff6f61, #ff9f43);
            --shadow: 8px 8px 16px rgba(0, 0, 0, 0.1), -8px -8px 16px rgba(255, 255, 255, 0.9);
            --shadow-inset: inset 4px 4px 8px rgba(0, 0, 0, 0.05), inset -4px -4px 8px rgba(255, 255, 255, 0.9);
            --card-radius: 20px;
            --button-radius: 12px;
            --dark-bg: #2d2d2d;
            --dark-card: #3a3a3a;
            --dark-text: #f9f9f9;
        }

        [data-theme="dark"] {
            --primary-bg: #2d2d2d;
            --card-bg: #3a3a3a;
            --text-primary: #f9f9f9;
            --text-secondary: #a0a0a0;
            --shadow: 8px 8px 16px rgba(0, 0, 0, 0.4), -8px -8px 16px rgba(80, 80, 80, 0.2);
            --shadow-inset: inset 4px 4px 8px rgba(0, 0, 0, 0.3), inset -4px -4px 8px rgba(80, 80, 80, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .header {
            padding: 3rem 2rem;
            text-align: center;
            background: var(--gradient);
            box-shadow: var(--shadow);
            position: relative;
            z-index: 10;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
            perspective: 1000px;
        }

        .logo {
            width: 120px;
            height: auto;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .logo:hover {
            transform: rotateY(20deg) scale(1.1);
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 0.5rem;
        }

        .stats {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
        }

        .search-bar {
            background: var(--card-bg);
            max-width: 700px;
            margin: 0 auto;
            border-radius: 50px;
            padding: 0.8rem 1.5rem;
            display: flex;
            align-items: center;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .search-bar:hover {
            transform: translateY(-3px);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.15), -10px -10px 20px rgba(255, 255, 255, 0.9);
        }

        .search-icon {
            font-size: 1.4rem;
            margin-right: 1rem;
            color: var(--accent);
            transition: transform 0.3s ease;
        }

        .search-bar:hover .search-icon {
            transform: scale(1.2);
        }

        .search-input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            width: 100%;
            outline: none;
            font-weight: 400;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--card-bg);
            border-radius: 50%;
            padding: 0.8rem;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(360deg);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }

        .category {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .category:hover {
            transform: translateY(-8px) rotateX(5deg);
            box-shadow: 12px 12px 24px rgba(0, 0, 0, 0.15), -12px -12px 24px rgba(255, 255, 255, 0.9);
        }

        .category-header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: var(--gradient);
            color: #fff;
            transition: all 0.3s ease;
        }

        .category-title {
            font-size: 1.6rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .category-icon {
            font-size: 1.8rem;
            transition: transform 0.3s ease;
        }

        .category-header:hover .category-icon {
            transform: scale(1.2) rotate(10deg);
        }

        .arrow {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .arrow.down {
            transform: rotate(90deg);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s ease;
        }

        .tools-grid.expanded {
            max-height: 4000px;
        }

        .tool-card {
            background: var(--card-bg);
            border-radius: var(--button-radius);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            height: 100%;
            box-shadow: var(--shadow-inset);
            perspective: 1000px;
        }

        .tool-card:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.15), -10px -10px 20px rgba(255, 255, 255, 0.9);
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tool-card:hover::before {
            opacity: 1;
        }

        .tool-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--accent);
            transition: transform 0.4s ease;
        }

        .tool-card:hover .tool-icon {
            transform: scale(1.1) rotateY(15deg);
        }

        .tool-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            text-align: center;
        }

        .tool-description {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 1.2rem;
            text-align: center;
            line-height: 1.5;
            flex-grow: 1;
        }

        .last-updated {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 1.2rem;
            text-align: center;
        }

        .tool-button {
            background: var(--gradient);
            color: #fff;
            font-weight: 600;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--button-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            width: 100%;
            text-align: center;
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 48px;
        }

        .tool-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            filter: brightness(1.1);
        }

        .tool-button:active {
            transform: translateY(1px);
        }

        .favorite-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            font-size: 1.2rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .favorite-btn.favorited {
            color: var(--accent);
        }

        .no-results {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-secondary);
            font-size: 1.3rem;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .featured::after {
            content: '🔥 Hot';
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--accent-dark);
            color: #fff;
            font-size: 0.8rem;
            font-weight: bold;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            z-index: 1;
            animation: pulse 2s infinite;
        }

        footer {
            margin-top: auto;
            padding: 2.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 1rem;
            background: var(--card-bg);
            box-shadow: var(--shadow);
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .category {
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
        }

        .category:nth-child(1) { animation-delay: 0.1s; }
        .category:nth-child(2) { animation-delay: 0.2s; }
        .category:nth-child(3) { animation-delay: 0.3s; }
        .category:nth-child(4) { animation-delay: 0.4s; }
        .category:nth-child(5) { animation-delay: 0.5s; }
        .category:nth-child(6) { animation-delay: 0.6s; }

        /* Responsive Design */
        @media (min-width: 1200px) {
            .tools-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 992px) and (max-width: 1199px) {
            .tools-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 768px) and (max-width: 991px) {
            .tools-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 767px) {
            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 1rem;
                padding: 1.5rem;
            }

            .category-header {
                padding: 1.2rem;
            }

            .category-title {
                font-size: 1.3rem;
            }

            .tool-card {
                padding: 1.2rem;
            }

            .tool-icon {
                font-size: 2.8rem;
            }

            .tool-title {
                font-size: 1.1rem;
            }

            .tool-description {
                font-size: 0.9rem;
            }

            .tool-button {
                padding: 0.6rem;
                font-size: 0.95rem;
            }

            h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            .header {
                padding: 2rem 1rem;
            }

            .logo {
                width: 100px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .search-bar {
                padding: 0.6rem 1rem;
            }

            .search-input {
                font-size: 0.95rem;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }

            .featured::after {
                font-size: 0.7rem;
                padding: 0.3rem 0.6rem;
            }
        }

        /* Touch Device Optimizations */
        @media (hover: none) {
            .category:hover, .tool-card:hover, .tool-button:hover, .theme-toggle:hover {
                transform: none;
            }
        }
    </style>
</head>

        const categoryIcons = {
            "PDF Vibes": "fas fa-file-pdf",
            "Money & Math": "fas fa-calculator",
            "Unit Swaps": "fas fa-ruler",
            "Crypto Crew": "fas fa-lock",
            "Cool Utils": "fas fa-tools",
            "Niche Calculators": "fas fa-flask"
        };

        function organizeByCategory() {
            try {
                const categories = {};
                tools.forEach(tool => {
                    if (!categories[tool.category]) {
                        categories[tool.category] = [];
                    }
                    categories[tool.category].push(tool);
                });
                return categories;
            } catch (error) {
                console.error("Error organizing categories:", error);
                return {};
            }
        }

        function updateStats() {
            try {
                const categories = organizeByCategory();
                const totalCategories = Object.keys(categories).length;
                const totalTools = tools.length;
                document.getElementById("stats").textContent = `${totalTools} Tools in ${totalCategories} Categories`;
            } catch (error) {
                console.error("Error updating stats:", error);
                document.getElementById("stats").textContent = "Error loading stats";
            }
        }

        function generateCategories() {
            try {
                const categories = organizeByCategory();
                const container = document.getElementById("categoryContainer");
                if (!container) throw new Error("Category container not found");
                container.innerHTML = '';

                const sortedCategories = Object.keys(categories).sort((a, b) => {
                    if (a === "PDF Vibes") return -1;
                    if (b === "PDF Vibes") return 1;
                    return a.localeCompare(b);
                });

                sortedCategories.forEach((categoryName, categoryIndex) => {
                    const categoryTools = categories[categoryName];

                    const categoryDiv = document.createElement("div");
                    categoryDiv.classList.add("category");
                    categoryDiv.dataset.category = categoryName;

                    const categoryHeader = document.createElement("div");
                    categoryHeader.classList.add("category-header");
                    categoryHeader.setAttribute("role", "button");
                    categoryHeader.setAttribute("aria-expanded", categoryIndex === 0 ? "true" : "false");
                    categoryHeader.setAttribute("tabindex", "0");

                    const categoryTitle = document.createElement("div");
                    categoryTitle.classList.add("category-title");
                    categoryTitle.innerHTML = `<i class="${categoryIcons[categoryName]} category-icon"></i> ${categoryName}`;

                    const arrow = document.createElement("div");
                    arrow.classList.add("arrow");
                    arrow.innerHTML = "›";
                    arrow.setAttribute("aria-hidden", "true");

                    categoryHeader.appendChild(categoryTitle);
                    categoryHeader.appendChild(arrow);

                    const toolsGrid = document.createElement("div");
                    toolsGrid.classList.add("tools-grid");

                    if (categoryIndex === 0) {
                        toolsGrid.classList.add("expanded");
                        arrow.classList.add("down");
                    }

                    categoryHeader.addEventListener("click", () => {
                        toolsGrid.classList.toggle("expanded");
                        arrow.classList.toggle("down");
                        categoryHeader.setAttribute("aria-expanded", toolsGrid.classList.contains("expanded") ? "true" : "false");
                    });

                    categoryHeader.addEventListener("keydown", (e) => {
                        if (e.key === "Enter" || e.key === " ") {
                            e.preventDefault();
                            categoryHeader.click();
                        }
                    });

                    categoryTools.forEach((tool, index) => {
                        const toolCard = document.createElement("div");
                        toolCard.classList.add("tool-card");
                        if (tool.featured) {
                            toolCard.classList.add("featured");
                        }

                        const toolLink = document.createElement("a");
                        toolLink.href = tool.link;
                        toolLink.classList.add("tool-button");
                        toolLink.textContent = "Use Tool";
                        toolLink.setAttribute("aria-label", `Use ${tool.title}`);

                        const favoriteBtn = document.createElement("button");
                        favoriteBtn.classList.add("favorite-btn");
                        favoriteBtn.innerHTML = '<i class="fas fa-heart"></i>';
                        favoriteBtn.setAttribute("aria-label", `Favorite ${tool.title}`);
                        favoriteBtn.dataset.title = tool.title;

                        const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
                        if (favorites.includes(tool.title)) {
                            favoriteBtn.classList.add("favorited");
                        }

                        favoriteBtn.addEventListener("click", () => {
                            const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
                            if (favorites.includes(tool.title)) {
                                favoriteBtn.classList.remove("favorited");
                                localStorage.setItem("favorites", JSON.stringify(favorites.filter(t => t !== tool.title)));
                            } else {
                                favoriteBtn.classList.add("favorited");
                                favorites.push(tool.title);
                                localStorage.setItem("favorites", JSON.stringify(favorites));
                            }
                        });

                        toolCard.innerHTML = `
                            <div class="tool-icon">${tool.icon}</div>
                            <div class="tool-title">${tool.title}</div>
                            <div class="tool-description">${tool.description}</div>
                            <div class="last-updated">Updated: ${tool.date}</div>
                        `;

                        toolCard.appendChild(favoriteBtn);
                        toolCard.appendChild(toolLink);
                        toolsGrid.appendChild(toolCard);
                    });

                    categoryDiv.appendChild(categoryHeader);
                    categoryDiv.appendChild(toolsGrid);
                    container.appendChild(categoryDiv);
                });

                // Smooth scroll to category on click
                document.querySelectorAll(".category-header").forEach(header => {
                    header.addEventListener("click", () => {
                        header.parentElement.scrollIntoView({ behavior: "smooth" });
                    });
                });
            } catch (error) {
                console.error("Error generating categories:", error);
                document.getElementById("noResults").textContent = "Oops, something broke. Try refreshing!";
                document.getElementById("noResults").style.display = "block";
            }
        }

        function filterTools() {
            try {
                const searchTerm = document.getElementById("searchInput").value.toLowerCase();
                const categories = document.querySelectorAll(".category");
                const noResults = document.getElementById("noResults");
                let foundAny = false;

                categories.forEach(category => {
                    const toolCards = category.querySelectorAll(".tool-card");
                    let foundInCategory = false;

                    toolCards.forEach(card => {
                        const toolTitle = card.querySelector(".tool-title").textContent.toLowerCase();
                        const toolDescription = card.querySelector(".tool-description").textContent.toLowerCase();

                        if (toolTitle.includes(searchTerm) || toolDescription.includes(searchTerm)) {
                            card.style.display = "flex";
                            foundInCategory = true;
                            foundAny = true;
                        } else {
                            card.style.display = "none";
                        }
                    });

                    if (foundInCategory) {
                        category.style.display = "block";
                        category.querySelector(".tools-grid").classList.add("expanded");
                        category.querySelector(".arrow").classList.add("down");
                        category.querySelector(".category-header").setAttribute("aria-expanded", "true");
                    } else {
                        category.style.display = "none";
                    }
                });

                noResults.style.display = foundAny ? "none" : "block";
            } catch (error) {
                console.error("Error filtering tools:", error);
                document.getElementById("noResults").textContent = "Search broke, try again!";
                document.getElementById("noResults").style.display = "block";
            }
        }

        function toggleTheme() {
            try {
                const body = document.body;
                const themeToggle = document.querySelector(".theme-toggle i");
                if (body.dataset.theme === "dark") {
                    body.dataset.theme = "light";
                    themeToggle.classList.remove("fa-sun");
                    themeToggle.classList.add("fa-moon");
                    localStorage.setItem("theme", "light");
                } else {
                    body.dataset.theme = "dark";
                    themeToggle.classList.remove("fa-moon");
                    themeToggle.classList.add("fa-sun");
                    localStorage.setItem("theme", "dark");
                }
            } catch (error) {
                console.error("Error toggling theme:", error);
            }
        }

        function isTouchDevice() {
            return ('ontouchstart' in window) || (navigator.maxTouchPoints > 0) || (navigator.msMaxTouchPoints > 0);
        }

        window.addEventListener("DOMContentLoaded", () => {
            try {
                generateCategories();
                updateStats();
                document.getElementById("searchInput").addEventListener("input", filterTools);
                document.getElementById("currentYear").textContent = new Date().getFullYear();
                document.querySelector(".theme-toggle").addEventListener("click", toggleTheme);

                if (isTouchDevice()) {
                    document.body.classList.add('touch-device');
                }

                const savedTheme = localStorage.getItem("theme");
                if (savedTheme === "dark") {
                    document.body.dataset.theme = "dark";
                    document.querySelector(".theme-toggle i").classList.remove("fa-moon");
                    document.querySelector(".theme-toggle i").classList.add("fa-sun");
                }
            } catch (error) {
                console.error("Error initializing page:", error);
                document.getElementById("noResults").textContent = "Page load failed, try refreshing!";
                document.getElementById("noResults").style.display = "block";
            }
        });
    </script>
</body>
