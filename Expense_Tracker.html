<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=portrait">
    <title>Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #1c1c1c;
            color: #ffffff;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: white;
            background: #5bc0aa;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            width: 100%;
        }

        input, button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin: 8px 0;
            transition: 0.3s;
        }

        button {
            cursor: pointer;
            background-color: #5bc0aa;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #48a892;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #555;
        }

        th {
            background-color: #5bc0aa;
            color: white;
        }

        td {
            background-color: #2e2e2e;
        }

        .delete-btn {
            background-color: #ff4f4f;
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            color: white;
        }

        #balance-display {
            font-size: 22px;
            font-weight: bold;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #444;
            padding: 10px;
            border-radius: 8px;
        }

        #enter-button {
    position: fixed;
    bottom: 20px;
    right: 00px;
    left: 00px;
    padding: 14px;
    background-color: #48a892;  /* Different shade */
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: bold;
}

#download-btn {
    position: fixed;
    bottom: 70px;  /* Moved higher */
    right: 0px;
    left: 0px;
    padding: 8px 12px;
    background-color: #5b8dc0; /* Different blue tone */
    color: white;
    font-size: 12px;
    border: none;
    border-radius: 10px;
    font-weight: bold;
}

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            table {
                font-size: 14px;
            }

            h1 {
                font-size: 22px;
            }

            #balance-display {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Expense Tracker</h1>

    <div id="wallet-section">
        <label for="wallet">Enter Wallet Amount:</label>
        <input type="number" id="wallet" placeholder="Enter initial amount">
        <button id="confirm-wallet">Confirm Wallet Amount</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Sr No</th>
                <th>Amount</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Total Expense</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="expense-table-body"></tbody>
        <tfoot>
            <tr>
                <td colspan="4"><strong>Total:</strong></td>
                <td id="total-expense">₹0</td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <button id="download-btn">Download Excel</button>
</div>

<p id="balance-display" style="display: none;">Balance: ₹0</p>

<button id="enter-button">Enter</button>

<script>
    let balance = 0;
    let totalExpense = 0;

    document.getElementById('confirm-wallet').addEventListener('click', function () {
        balance = parseFloat(document.getElementById('wallet').value) || 0;
        if (balance > 0) {
            document.getElementById('balance-display').style.display = 'block';
            updateBalanceDisplay();
            document.getElementById('wallet-section').style.display = 'none';
        } else {
            alert('Please enter a valid amount.');
        }
    });

    document.getElementById('enter-button').addEventListener('click', function () {
        const amountPerItem = parseFloat(prompt("Enter amount per item:")) || 0;
        const productName = prompt("Enter product name:");
        const quantity = parseInt(prompt("Enter quantity:")) || 1;
        const totalAmount = amountPerItem * quantity;

        if (balance >= totalAmount) {
            balance -= totalAmount;
            updateBalanceDisplay();

            totalExpense += totalAmount;
            updateTotalExpense();

            const tableBody = document.getElementById('expense-table-body');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td></td>
                <td>₹${amountPerItem.toFixed(2)}</td>
                <td>${productName}</td>
                <td>${quantity}</td>
                <td>₹${totalAmount.toFixed(2)}</td>
                <td><button class="delete-btn">Delete</button></td>
            `;
            tableBody.appendChild(newRow);
            updateSrNumbers();

            newRow.querySelector('.delete-btn').addEventListener('click', function () {
                balance += totalAmount;
                updateBalanceDisplay();
                totalExpense -= totalAmount;
                updateTotalExpense();
                newRow.remove();
                updateSrNumbers();
            });
        } else {
            alert("Not enough balance!");
        }
    });

    function updateSrNumbers() {
        document.querySelectorAll("#expense-table-body tr").forEach((row, index) => {
            row.cells[0].textContent = index + 1;
        });
    }

    function updateBalanceDisplay() {
        document.getElementById('balance-display').textContent = `Balance: ₹${balance.toFixed(2)}`;
    }

    function updateTotalExpense() {
        document.getElementById('total-expense').textContent = `₹${totalExpense.toFixed(2)}`;
    }

    document.getElementById('download-btn').addEventListener('click', function () {
        let table = document.querySelector("table");
        let wb = XLSX.utils.table_to_book(table);
        XLSX.writeFile(wb, "Expense_Tracker.xlsx");
    });
</script>

</body>
</html>
