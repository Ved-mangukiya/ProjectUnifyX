<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Emoji Language Converter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #454545;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            padding: 25px;
            text-align: center;
        }

        .title {
            color: #d1b65c;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-wrapper {
            display: flex;
            margin-bottom: 15px;
        }

        #inputText {
            flex-grow: 1;
            height: 150px;
            padding: 10px;
            background-color: #545454;
            border: 1px solid #666;
            border-radius: 10px;
            color: #ffffff;
            resize: vertical;
            margin-right: 10px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .paste-btn {
            padding: 8px;
            min-width: 80px;
        }

        .btn-red {
            background-color: #b55c5c;
            color: #ffffff;
        }

        .btn-yellow {
            background-color: #d1b65c;
            color: #333333;
        }

        .output {
            background-color: #545454;
            padding: 15px;
            border-radius: 10px;
            min-height: 100px;
            text-align: left;
            font-size: 1.2em;
            word-wrap: break-word;
        }

        .output h3 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #ffffff;
            font-size: 0.8em;
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                max-width: none;
                margin: 10px;
                padding: 15px;
            }

            .input-wrapper {
                flex-direction: column;
            }

            #inputText {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Secret Emoji Language Converter</h1>
        
        <div class="input-section">
            <div class="input-wrapper">
                <textarea id="inputText" placeholder="Enter text or emoji code here..."></textarea>
                <button onclick="pasteText()" class="btn btn-yellow paste-btn">Paste</button>
            </div>
        </div>
        
        <div class="btn-container">
            <button onclick="convertToEmoji()" class="btn btn-red">Convert to Emoji</button>
            <button onclick="convertToText()" class="btn btn-red">Convert to Text</button>
            <button onclick="copyOutput()" class="btn btn-yellow">Copy Output</button>
        </div>
        
        <div class="output">
            <h3>Output:</h3>
            <p id="outputText"></p>
        </div>
        
        <div class="footer">
            <p>¬© 2025 Mangukiya Ved. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Emoji mapping for letters (a-z)
        const letterToEmoji = {
            'a': 'üçé', 'b': 'üçå', 'c': 'üç™', 'd': 'üç©', 'e': 'ü•ö',
            'f': 'üî•', 'g': 'üéÆ', 'h': 'üè†', 'i': 'üç¶', 'j': 'üÉè',
            'k': 'üîë', 'l': 'üçã', 'm': 'üåô', 'n': 'üìù', 'o': '‚≠ï',
            'p': 'üçï', 'q': 'üë∏', 'r': 'üåà', 's': '‚≠ê', 't': 'üå≤',
            'u': '‚òÇÔ∏è', 'v': 'üéª', 'w': 'üåä', 'x': '‚ùå', 'y': 'üí∞',
            'z': '‚ö°'
        };

        // Emoji mapping for numbers (0-9)
        const numberToEmoji = {
            '0': '0Ô∏è‚É£', '1': '1Ô∏è‚É£', '2': '2Ô∏è‚É£', '3': '3Ô∏è‚É£', '4': '4Ô∏è‚É£',
            '5': '5Ô∏è‚É£', '6': '6Ô∏è‚É£', '7': '7Ô∏è‚É£', '8': '8Ô∏è‚É£', '9': '9Ô∏è‚É£'
        };

        // Space character emoji
        const spaceEmoji = '‚ûñ';

        // Create reverse mappings
        const emojiToLetter = {};
        const emojiToNumber = {};

        for (const [letter, emoji] of Object.entries(letterToEmoji)) {
            emojiToLetter[emoji] = letter;
        }

        for (const [number, emoji] of Object.entries(numberToEmoji)) {
            emojiToNumber[emoji] = number;
        }

        function convertToEmoji() {
            const text = document.getElementById('inputText').value.toLowerCase();
            let result = '';
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (letterToEmoji[char]) {
                    result += letterToEmoji[char] + ' ';
                } else if (numberToEmoji[char]) {
                    result += numberToEmoji[char] + ' ';
                } else if (char === ' ') {
                    result += spaceEmoji + ' ';
                } else {
                    // Keep other characters as they are
                    result += char + ' ';
                }
            }
            
            document.getElementById('outputText').innerText = result.trim();
        }

        function convertToText() {
            const emojis = document.getElementById('inputText').value.trim().split(' ');
            let result = '';
            
            for (let i = 0; i < emojis.length; i++) {
                const emoji = emojis[i];
                if (emoji === spaceEmoji) {
                    result += ' ';
                } else if (emojiToLetter[emoji]) {
                    result += emojiToLetter[emoji];
                } else if (emojiToNumber[emoji]) {
                    result += emojiToNumber[emoji];
                } else {
                    // Keep unrecognized characters as they are
                    result += emoji;
                }
            }
            
            document.getElementById('outputText').innerText = result;
        }

        function copyOutput() {
            const outputText = document.getElementById('outputText').innerText;
            navigator.clipboard.writeText(outputText).then(() => {
                alert('Output copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        function pasteText() {
            navigator.clipboard.readText().then(text => {
                document.getElementById('inputText').value = text;
            }).catch(err => {
                console.error('Failed to paste: ', err);
            });
        }
    </script>
</body>
</html>
