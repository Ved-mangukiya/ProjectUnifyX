<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Code Language Converter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #454545;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            padding: 25px;
            text-align: center;
        }

        .title {
            color: #d1b65c;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-wrapper {
            display: flex;
            margin-bottom: 15px;
        }

        #inputText {
            flex-grow: 1;
            height: 150px;
            padding: 10px;
            background-color: #545454;
            border: 1px solid #666;
            border-radius: 10px;
            color: #ffffff;
            resize: vertical;
            margin-right: 10px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .paste-btn {
            padding: 8px;
            min-width: 80px;
        }

        .btn-red {
            background-color: #b55c5c;
            color: #ffffff;
        }

        .btn-yellow {
            background-color: #d1b65c;
            color: #333333;
        }

        .output {
            background-color: #545454;
            padding: 15px;
            border-radius: 10px;
            min-height: 100px;
            text-align: left;
        }

        .output h3 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #ffffff;
            font-size: 0.8em;
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                max-width: none;
                margin: 10px;
                padding: 15px;
            }

            .input-wrapper {
                flex-direction: column;
            }

            #inputText {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Secret Code Language Converter</h1>
        
        <div class="input-section">
            <div class="input-wrapper">
                <textarea id="inputText" placeholder="Enter text or secret code here..."></textarea>
                <button onclick="pasteText()" class="btn btn-yellow paste-btn">Paste</button>
            </div>
        </div>
        
        <div class="btn-container">
            <button onclick="convertToCode()" class="btn btn-red">Convert to Code</button>
            <button onclick="convertToText()" class="btn btn-red">Convert to Text</button>
            <button onclick="copyOutput()" class="btn btn-yellow">Copy Output</button>
        </div>
        
        <div class="output">
            <h3>Output:</h3>
            <p id="outputText"></p>
        </div>
        
        <div class="footer">
            <p>Â© 2025 Mangukiya Ved. All rights reserved.</p>
        </div>
    </div>

    <script>
        function convertToCode() {
            const text = document.getElementById('inputText').value.toLowerCase();
            let result = '';
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char >= 'a' && char <= 'z') {
                    result += (char.charCodeAt(0) - 96) + ' ';
                } else if (char >= '0' && char <= '9') {
                    result += String.fromCharCode(96 + parseInt(char)) + ' ';
                } else if (char === ' ') {
                    result += '. ';
                }
            }
            document.getElementById('outputText').innerText = result.trim();
        }

        function convertToText() {
            const code = document.getElementById('inputText').value.trim().split(' ');
            let result = '';
            for (let i = 0; i < code.length; i++) {
                const char = code[i];
                if (char === '.') {
                    result += ' ';
                } else if (!isNaN(char)) {
                    result += String.fromCharCode(96 + parseInt(char));
                } else if (char >= 'a' && char <= 'i') {
                    result += char.charCodeAt(0) - 96;
                }
            }
            document.getElementById('outputText').innerText = result;
        }

        function copyOutput() {
            const outputText = document.getElementById('outputText').innerText;
            navigator.clipboard.writeText(outputText).then(() => {
                alert('Output copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        function pasteText() {
            navigator.clipboard.readText().then(text => {
                document.getElementById('inputText').value = text;
            }).catch(err => {
                console.error('Failed to paste: ', err);
            });
        }
    </script>
</body>
</html>
