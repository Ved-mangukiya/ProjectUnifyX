            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.opacity = Math.random() * 0.4 + 0.1;
            particle.style.animationDuration = `${animationDuration}s`;
            particle.style.animationDelay = `${animationDelay}s`;
            
            particlesContainer.appendChild(particle);
        }

        // Progress bar
        const progressBar = document.getElementById('progress-bar');
        const progressPercentage = 65;
        setTimeout(() => {
            progressBar.style.width = `${progressPercentage}%`;
        }, 1500);

        // Message sending handler
        const sendBtn = document.getElementById('send-button');
        const messageInput = document.getElementById('message-input');
        const notification = document.getElementById('notification');
        const notificationSound = document.createElement('audio');
        notificationSound.src = 'notification.mp3';
        notificationSound.id = 'notification-sound';
        document.body.appendChild(notificationSound);
        
        function createFloatingMessage(text) {
            const floatingMsg = document.createElement('div');
            floatingMsg.className = 'floating-message';
            floatingMsg.textContent = text;
            
            const inputRect = messageInput.getBoundingClientRect();
            floatingMsg.style.left = `${inputRect.left + inputRect.width/2}px`;
            floatingMsg.style.top = `${inputRect.top}px`;
            floatingMsg.style.transform = 'translate(-50%, 0) scale(0.8)';
            
            document.body.appendChild(floatingMsg);
            
            const randomX = (Math.random() * 40) - 20;
            floatingMsg.style.animation = `floatMessage 2.5s ease-out forwards`;
            
            setTimeout(() => {
                floatingMsg.style.transition = 'all 2.5s ease-out';
                floatingMsg.style.transform = `translate(${randomX}px, -120px) scale(0.8) rotate(${randomX/2}deg)`;
            }, 50);
            
            setTimeout(() => {
                if (floatingMsg.parentNode) {
                    document.body.removeChild(floatingMsg);
                }
            }, 2500);
        }
        
        sendBtn.addEventListener('click', function() {
            const messageText = messageInput.value.trim();
            
            if (messageText) {
                createFloatingMessage(messageText);
                notification.classList.add('show');
                notificationSound.currentTime = 0;
                notificationSound.play().catch(error => {
                    console.error('Error playing notification sound:', error);
                });
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
                triggerConfetti();
                messageInput.value = '';
            }
        });
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        // Text typing animation
        const h1 = document.querySelector('h1');
        const originalText = h1.textContent;
        h1.textContent = '';

        function typeWriter(text, element, i = 0) {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                i++;
                setTimeout(() => typeWriter(text, element, i), 80);
            }
        }

        setTimeout(() => {
            typeWriter(originalText, h1);
        }, 1000);

        // Stars
        function createStars() {
            const starsContainer = document.createElement('div');
            starsContainer.style.position = 'absolute';
            starsContainer.style.top = '0';
            starsContainer.style.left = '0';
            starsContainer.style.width = '100%';
            starsContainer.style.height = '100%';
            starsContainer.style.overflow = 'hidden';
            starsContainer.style.zIndex = '-4';
            document.querySelector('.background').appendChild(starsContainer);
            
            const starsCount = 30;
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                const size = Math.random() * 1.5 + 1;
                
                star.style.position = 'absolute';
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.borderRadius = '50%';
                star.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                const animationDuration = Math.random() * 2 + 1.5;
                star.style.animation = `twinkle ${animationDuration}s infinite ease-in-out`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                
                starsContainer.appendChild(star);
            }
            
            const twinkleAnimation = document.createElement('style');
            twinkleAnimation.innerHTML = `
                @keyframes twinkle {
                    0%, 100% { opacity: 0.2; }
                    50% { opacity: 1; }
                }
            `;
            document.head.appendChild(twinkleAnimation);
        }
        
        createStars();

        // Cursor glow (disabled on mobile)
        function createCursorGlow() {
            if (window.matchMedia("(pointer: fine)").matches) {
                const cursorGlow = document.createElement('div');
                cursorGlow.style.position = 'fixed';
                cursorGlow.style.width = '200px';
                cursorGlow.style.height = '200px';
                cursorGlow.style.borderRadius = '50%';
                cursorGlow.style.background = 'radial-gradient(circle, rgba(99,102,241,0.15) 0%, rgba(99,102,241,0) 70%)';
                cursorGlow.style.pointerEvents = 'none';
                cursorGlow.style.zIndex = '1';
                cursorGlow.style.transform = 'translate(-50%, -50%)';
                cursorGlow.style.opacity = '0';
                cursorGlow.style.transition = 'opacity 0.3s ease';
                document.body.appendChild(cursorGlow);
                
                document.addEventListener('mousemove', e => {
                    cursorGlow.style.left = `${e.clientX}px`;
                    cursorGlow.style.top = `${e.clientY}px`;
                    cursorGlow.style.opacity = '1';
                });
                
                document.addEventListener('mouseout', () => {
                    cursorGlow.style.opacity = '0';
                });
            }
        }
        
        createCursorGlow();

        // Loading animation
        function simulateLoading() {
            const loadingTexts = [
                'Preparing tools...',
                'Optimizing features...',
                'Enhancing performance...',
                'Almost ready...',
                'Final touches...',
                'Loading resources...',
                'Setting up environment...',
                'Configuring settings...',
                'Initializing components...',
                'Loading assets...',
                'Finalizing setup...',
                'Almost there...',
                'Just a moment...',
                'Hang tight...',
                'We are getting ready...',
                'Loading your experience...',
                'Setting up your tools...',
                'Preparing your workspace...',
                'Configuring your environment...',
                'Loading your preferences...',
                'Almost done...',
                'Just a few seconds...',
                'We are almost ready...',
                'Finalizing your setup...',
                'Loading your experience...',
                'Setting up your tools...',
                'Preparing your workspace...',
                'Configuring your environment...',
                'Loading your preferences...',
                'Almost done...',
                'Just a few seconds...',
                'We are almost ready...',
                'Finalizing your setup...',
                'Loading your experience...',
                'Setting up your tools...',
                'Preparing your workspace...',
                'Configuring your environment...',
            ];
            
            let currentTextIndex = 0;
            const paragraph = document.querySelector('p');
            const originalText = paragraph.textContent;
            
            function updateLoadingText() {
                if (currentTextIndex < loadingTexts.length) {
                    paragraph.textContent = loadingTexts[currentTextIndex];
                    currentTextIndex++;
                    setTimeout(updateLoadingText, 1500);
                } else {
                    paragraph.textContent = originalText;
                }
            }
            
            setTimeout(updateLoadingText, 4000);
        }
        
        simulateLoading();

        // Floating elements
        function createFloatingElements() {
            const container = document.querySelector('.container');
            const elementsCount = 8;
            const shapes = ['square', 'circle', 'triangle'];
            
            for (let i = 0; i < elementsCount; i++) {
                const element = document.createElement('div');
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                const size = Math.random() * 15 + 5;
                
                element.style.position = 'absolute';
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.backgroundColor = 'rgba(255, 255, 255, 0.05)';
                element.style.zIndex = '-1';
                element.style.opacity = Math.random() * 0.3 + 0.1;
                
                const containerRect = container.getBoundingClientRect();
                const posX = Math.random() * (containerRect.width + 100) - 50;
                const posY = Math.random() * (containerRect.height + 100) - 50;
                
                element.style.left = `${posX}px`;
                element.style.top = `${posY}px`;
                
                if (shape === 'circle') {
                    element.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    element.style.width = '0';
                    element.style.height = '0';
                    element.style.borderLeft = `${size}px solid transparent`;
                    element.style.borderRight = `${size}px solid transparent`;
                    element.style.borderBottom = `${size}px solid rgba(255, 255, 255, 0.05)`;
                    element.style.backgroundColor = 'transparent';
                }
                
                const animationDuration = Math.random() * 15 + 8;
                element.style.animation = `float ${animationDuration}s infinite alternate ease-in-out`;
                element.style.animationDelay = `${Math.random() * 4}s`;
                
                container.appendChild(element);
            }
        }
        
        createFloatingElements();
        
        // Confetti animation
        function triggerConfetti() {
            const confettiCount = 50;
            const confettiColors = ['#38bdf8', '#818cf8', '#a78bfa', '#f9a8d4', '#fcd34d'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = `${Math.random() * 8 + 4}px`;
                confetti.style.height = `${Math.random() * 4 + 2}px`;
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.borderRadius = '2px';
                confetti.style.zIndex = '999';
                
                const buttonRect = sendBtn.getBoundingClientRect();
                confetti.style.left = `${buttonRect.left + buttonRect.width/2}px`;
                confetti.style.top = `${buttonRect.top + buttonRect.height/2}px`;
                
                const rotation = Math.random() * 360;
                confetti.style.transform = `rotate(${rotation}deg)`;
                
                document.body.appendChild(confetti);
                
                const destinationX = (Math.random() - 0.5) * window.innerWidth * 0.5;
                const destinationY = Math.random() * -window.innerHeight * 0.5 - 50;
                const animationDuration = Math.random() * 2 + 1.5;
                
                confetti.animate([
                    { transform: `translate(0, 0) rotate(${rotation}deg)` },
                    { transform: `translate(${destinationX}px, ${destinationY}px) rotate(${rotation + 360 * 2}deg)` }
                ], {
                    duration: animationDuration * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.9, 0.1)',
                    fill: 'forwards'
                });
                
                setTimeout(() => {
                    if (confetti.parentNode) {
                        document.body.removeChild(confetti);
                    }
                }, animationDuration * 1000);
            }
        }
        
        // Add hover effects to buttons
        sendBtn.addEventListener('mouseover', function() {
            this.style.transform = 'translateY(-3px)';
            this.style.boxShadow = '0 8px 15px rgba(0, 0, 0, 0.2)';
        });
        
        sendBtn.addEventListener('mouseout', function() {
            this.style.transform = '';
            this.style.boxShadow = '';
        });
    </script>
</body>
</html>
