<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Converter</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: #333;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Main Container */
        .container {
            width: 90%;
            max-width: 420px;
            background: #444;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.7s ease-in-out;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 22px;
            text-transform: uppercase;
        }

        /* Converter Layout */
        .converter {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Input, Select, and Button Styles */
        input, select, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #555;
            color: white;
            border: none;
            border-radius: 8px;
            outline: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Hover Effects */
        select:hover, input:hover {
            background: #666;
        }

        /* Convert Button */
        button {
            background: #d1b65d;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #af9643;
            transform: scale(1.05);
        }

        /* Output Field */
        input[readonly] {
            background: #666;
            border: none;
            color: #5d85d1;
            font-weight: bold;
        }

        /* Clear Button */
        .clear-btn {
            background: #b65d5d;
        }

        .clear-btn:hover {
            background: #9e4c4c;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Data Converter</h2>
        <div class="converter">
            <input type="number" id="inputValue" placeholder="Enter data size">

            <select id="fromUnit">
                <option value="B">Byte (B)</option>
                <option value="KB">Kilobyte (KB)</option>
                <option value="MB">Megabyte (MB)</option>
                <option value="GB">Gigabyte (GB)</option>
                <option value="TB">Terabyte (TB)</option>
                <option value="PB">Petabyte (PB)</option>
                <option value="EB">Exabyte (EB)</option>
                <option value="ZB">Zettabyte (ZB)</option>
                <option value="YB">Yottabyte (YB)</option>
                <option value="b">Bit (b)</option>
                <option value="nibble">Nibble (4 bits)</option>
            </select>

            <select id="toUnit">
                <option value="B">Byte (B)</option>
                <option value="KB">Kilobyte (KB)</option>
                <option value="MB">Megabyte (MB)</option>
                <option value="GB">Gigabyte (GB)</option>
                <option value="TB">Terabyte (TB)</option>
                <option value="PB">Petabyte (PB)</option>
                <option value="EB">Exabyte (EB)</option>
                <option value="ZB">Zettabyte (ZB)</option>
                <option value="YB">Yottabyte (YB)</option>
                <option value="b">Bit (b)</option>
                <option value="nibble">Nibble (4 bits)</option>
            </select>

            <button onclick="convertData()">Convert</button>
            <button class="clear-btn" onclick="clearFields()">Clear</button>
            <input type="text" id="outputValue" placeholder="Converted data size" readonly>
        </div>
        <p class="footer" id="footerYear"></p>
    </div>

    <script>
        function convertData() {
            let input = parseFloat(document.getElementById("inputValue").value);
            let fromUnit = document.getElementById("fromUnit").value;
            let toUnit = document.getElementById("toUnit").value;

            // Conversion factors (relative to Bytes)
            let conversionFactors = {
                "B": 1,
                "KB": 1024,
                "MB": 1024 ** 2,
                "GB": 1024 ** 3,
                "TB": 1024 ** 4,
                "PB": 1024 ** 5,
                "EB": 1024 ** 6,
                "ZB": 1024 ** 7,
                "YB": 1024 ** 8,
                "b": 1 / 8,  // 1 Byte = 8 Bits
                "nibble": 1 / 2  // 1 Nibble = 4 Bits
            };

            // Perform conversion
            let result = input * (conversionFactors[fromUnit] / conversionFactors[toUnit]);
            document.getElementById("outputValue").value = result.toFixed(4) + " " + toUnit;
        }

        function clearFields() {
            document.getElementById("inputValue").value = "";
            document.getElementById("outputValue").value = "";
        }

        document.getElementById("footerYear").innerHTML = `Â© ${new Date().getFullYear()} Mangukiya Ved. All rights reserved.`;
    </script>
</body>
</html>
