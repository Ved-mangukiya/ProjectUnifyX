<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ENGLISH QUIZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f8fc;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            font-size: 2.2em;
            font-weight: bold;
        }
        .container {
            margin-top: 20px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            max-width: 800px;
            margin: auto;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            margin: 15px;
            transition: all 0.3s;
            width: 200px;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
        video, img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button-group button {
            margin: 10px;
        }
        .content-section {
            margin-bottom: 30px;
        }
        h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }
        .button-description {
            font-size: 1em;
            color: #555;
            margin-bottom: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>

<header>English Quiz</header>

<div class="container">
    <div class="content-section">
        <video id="intro-video" controls autoplay>
            <source src="rules.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <p>Please choose one of the following options to start:</p>

    <div class="button-group">
        <!-- Regular Quiz Options -->
        <button onclick="window.open('quiz.html', '_blank')">Quiz Website</button>
        <button onclick="window.open('buzzer.html', '_blank')">Buzzer Round</button>
        <button onclick="window.open('tiebreaker.html', '_blank')">Tie Breaker</button>
        <button onclick="window.open('audience.html', '_blank')">Audience</button>
    </div>

    <div class="content-section">
        <h2>Additional Features</h2>
        <p class="button-description">These buttons will open different media in new tabs:</p>
        <div class="button-group">
            <!-- New Media Buttons -->
            <button onclick="window.open('quiztitle.jpeg', '_blank')">Quiz Title Image</button>
            <button onclick="window.open('pause.png', '_blank')">Pause Image</button>
            <button onclick="playCredits()">Credits Video</button>
            <button onclick="window.open('score.html', '_blank')">Score</button> <!-- New Score button -->
        </div>
    </div>

</div>

<footer id="footer">
    <p>&copy; <span id="current-year"></span> Mangukiya Ved. All rights reserved.</p>
</footer>

<script>
    // Function to display the current year in the footer
    document.addEventListener('DOMContentLoaded', function() {
        const currentYear = new Date().getFullYear();
        document.getElementById('current-year').textContent = currentYear;
    });

    // Function to play the credits video in the current tab
    function playCredits() {
        const videoContainer = document.createElement('video');
        videoContainer.setAttribute('controls', true);
        videoContainer.setAttribute('autoplay', true);
        const videoSource = document.createElement('source');
        videoSource.setAttribute('src', 'credits.mp4');
        videoSource.setAttribute('type', 'video/mp4');
        videoContainer.appendChild(videoSource);

        // Remove any existing video
        const existingVideo = document.querySelector('video');
        if (existingVideo) {
            existingVideo.remove();
        }

        // Append the new video to the container
        document.querySelector('.container').appendChild(videoContainer);
    }
</script>

</body>
</html>
