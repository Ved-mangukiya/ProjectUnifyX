<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #333;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 420px;
            background: #444;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.7s ease-in-out;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 22px;
            text-transform: uppercase;
        }

        .converter {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #555;
            color: white;
            border: none;
            border-radius: 8px;
            outline: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        select:hover, input:hover {
            background: #666;
        }

        button {
            background: #d1b65d;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #bfa04d;
            transform: scale(1.05);
        }

        input[readonly] {
            background: #666;
            border: none;
            color: #d1b65d;
            font-weight: bold;
        }

        .clear-btn {
            background: #b65d5d;
        }

        .clear-btn:hover {
            background: #9e4c4c;
        }

        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mass Converter</h2>
        <div class="converter">
            <input type="number" id="inputValue" placeholder="Enter mass">

            <select id="fromUnit">
                <option value="kg">Kilogram (kg)</option>
                <option value="g">Gram (g)</option>
                <option value="mg">Milligram (mg)</option>
                <option value="µg">Microgram (µg)</option>
                <option value="t">Tonne (t)</option>
                <option value="lb">Pound (lb)</option>
                <option value="oz">Ounce (oz)</option>
                <option value="ct">Carat (ct)</option>
                <option value="grain">Grain</option>
                <option value="st">Stone (st)</option>
                <option value="dan">Dan (Dan)</option>
                <option value="jin">Jin (jin)</option>
                <option value="liang">Liang (liang)</option>
                <option value="amu">Atomic Mass Unit (AMU)</option>
                <option value="M☉">Solar Mass (M☉)</option>
            </select>

            <select id="toUnit">
                <option value="kg">Kilogram (kg)</option>
                <option value="g">Gram (g)</option>
                <option value="mg">Milligram (mg)</option>
                <option value="µg">Microgram (µg)</option>
                <option value="t">Tonne (t)</option>
                <option value="lb">Pound (lb)</option>
                <option value="oz">Ounce (oz)</option>
                <option value="ct">Carat (ct)</option>
                <option value="grain">Grain</option>
                <option value="st">Stone (st)</option>
                <option value="dan">Dan (Dan)</option>
                <option value="jin">Jin (jin)</option>
                <option value="liang">Liang (liang)</option>
                <option value="amu">Atomic Mass Unit (AMU)</option>
                <option value="M☉">Solar Mass (M☉)</option>
            </select>

            <button onclick="convertMass()">Convert</button>
            <button class="clear-btn" onclick="clearFields()">Clear</button>
            <input type="text" id="outputValue" placeholder="Converted mass" readonly>
        </div>

        <!-- Dynamic Copyright Year -->
        <p class="footer" id="copyright"></p>
    </div>

    <script>
        function convertMass() {
            let input = parseFloat(document.getElementById("inputValue").value);
            let fromUnit = document.getElementById("fromUnit").value;
            let toUnit = document.getElementById("toUnit").value;
            
            let conversionFactors = {
                "kg": 1,
                "g": 0.001,
                "mg": 0.000001,
                "µg": 1e-9,
                "t": 1000,
                "lb": 0.453592,
                "oz": 0.0283495,
                "M☉": 1.989e30
            };

            let result = input * conversionFactors[fromUnit] / conversionFactors[toUnit];
            document.getElementById("outputValue").value = result.toFixed(4) + " " + toUnit;
        }

        function clearFields() {
            document.getElementById("inputValue").value = "";
            document.getElementById("outputValue").value = "";
        }

        // Set dynamic year for copyright
        document.getElementById("copyright").innerText = `© ${new Date().getFullYear()} Mangukiya Ved. All rights reserved.`;
    </script>
</body>
</html>
