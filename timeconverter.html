<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: #333;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Main Container */
        .container {
            width: 90%;
            max-width: 420px;
            background: #444;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.7s ease-in-out;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 22px;
            text-transform: uppercase;
        }

        /* Converter Layout */
        .converter {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Input, Select, and Button Styles */
        input, select, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #555;
            color: white;
            border: none;
            border-radius: 8px;
            outline: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Hover Effects */
        select:hover, input:hover {
            background: #666;
        }

        /* Convert Button */
        button {
            background: #d1b65d;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #bfa04d;
            transform: scale(1.05);
        }

        /* Output Field */
        input[readonly] {
            background: #666;
            border: none;
            color: #d1b65d;
            font-weight: bold;
        }

        /* Clear Button */
        .clear-btn {
            background: #b65d5d;
        }

        .clear-btn:hover {
            background: #9e4c4c;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Time Converter</h2>
        <div class="converter">
            <input type="number" id="inputValue" placeholder="Enter time">
            
            <select id="fromUnit">
                <option value="y">Year (y)</option>
                <option value="wk">Week (wk)</option>
                <option value="d">Day (d)</option>
                <option value="h">Hour (h)</option>
                <option value="min">Minute (min)</option>
                <option value="s">Second (s)</option>
                <option value="ms">Millisecond (ms)</option>
                <option value="µs">Microsecond (µs)</option>
                <option value="ps">Picosecond (ps)</option>
                <option value="tp">Planck Time (tp)</option>
                <option value="fn">Fortnight (fn)</option>
                <option value="dec">Decade (dec)</option>
                <option value="cent">Century (cent)</option>
                <option value="mlln">Millennium (mlln)</option>
                <option value="ns">Nanosecond (ns)</option>
                <option value="gy">Galactic Year (gy)</option>
            </select>

            <select id="toUnit">
                <option value="y">Year (y)</option>
                <option value="wk">Week (wk)</option>
                <option value="d">Day (d)</option>
                <option value="h">Hour (h)</option>
                <option value="min">Minute (min)</option>
                <option value="s">Second (s)</option>
                <option value="ms">Millisecond (ms)</option>
                <option value="µs">Microsecond (µs)</option>
                <option value="ps">Picosecond (ps)</option>
                <option value="tp">Planck Time (tp)</option>
                <option value="fn">Fortnight (fn)</option>
                <option value="dec">Decade (dec)</option>
                <option value="cent">Century (cent)</option>
                <option value="mlln">Millennium (mlln)</option>
                <option value="ns">Nanosecond (ns)</option>
                <option value="gy">Galactic Year (gy)</option>
            </select>

            <button onclick="convertTime()">Convert</button>
            <button class="clear-btn" onclick="clearFields()">Clear</button>
            <input type="text" id="outputValue" placeholder="Converted time" readonly>
        </div>
        <p class="footer" id="footerYear"></p>
    </div>

    <script>
        function convertTime() {
            let input = parseFloat(document.getElementById("inputValue").value);
            let fromUnit = document.getElementById("fromUnit").value;
            let toUnit = document.getElementById("toUnit").value;
            let conversionFactors = {
                "y": 31536000,
                "wk": 604800,
                "d": 86400,
                "h": 3600,
                "min": 60,
                "s": 1,
                "ms": 0.001,
                "µs": 0.000001,
                "ps": 1e-12,
                "tp": 5.39e-44,
                "fn": 1209600,
                "dec": 315360000,
                "cent": 3153600000,
                "mlln": 3.1536e+10,
                "ns": 1e-9,
                "gy": 7.1e15
            };

            let result = input * conversionFactors[fromUnit] / conversionFactors[toUnit];
            document.getElementById("outputValue").value = result.toFixed(4) + " " + toUnit;
        }

        function clearFields() {
            document.getElementById("inputValue").value = "";
            document.getElementById("outputValue").value = "";
        }

        document.getElementById("footerYear").innerHTML = `© ${new Date().getFullYear()} Mangukiya Ved. All rights reserved.`;
    </script>
</body>
</html>
