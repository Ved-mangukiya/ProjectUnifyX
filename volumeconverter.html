<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Converter</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: #333;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Main Container */
        .container {
            width: 90%;
            max-width: 420px;
            background: #444;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.7s ease-in-out;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 22px;
            text-transform: uppercase;
        }

        /* Converter Layout */
        .converter {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Input, Select, and Button Styles */
        input, select, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #555;
            color: white;
            border: none;
            border-radius: 8px;
            outline: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Hover Effects */
        select:hover, input:hover {
            background: #666;
        }

        /* Convert Button */
        button {
            background: #d1b65d;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #bfa04d;
            transform: scale(1.05);
        }

        /* Output Field */
        input[readonly] {
            background: #666;
            border: none;
            color: #d1b65d;
            font-weight: bold;
        }

        /* Clear Button */
        .clear-btn {
            background: #b65d5d;
        }

        .clear-btn:hover {
            background: #9e4c4c;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Volume Converter</h2>
        <div class="converter">
            <input type="number" id="inputValue" placeholder="Enter value">
            
            <select id="fromUnit">
                <option value="m3">Cubic meter (m³)</option>
                <option value="dm3">Cubic decimeter (dm³)</option>
                <option value="cm3">Cubic centimeter (cm³)</option>
                <option value="mm3">Cubic millimeter (mm³)</option>
                <option value="hl">Hectoliter (hl)</option>
                <option value="l">Liter (l)</option>
                <option value="dl">Deciliter (dl)</option>
                <option value="cl">Centiliter (cl)</option>
                <option value="ml">Milliliter (ml)</option>
                <option value="ft3">Cubic foot (ft³)</option>
                <option value="in3">Cubic inch (in³)</option>
                <option value="yd3">Cubic yard (yd³)</option>
                <option value="af3">Acre-foot (af³)</option>
            </select>

            <select id="toUnit">
                <option value="m3">Cubic meter (m³)</option>
                <option value="dm3">Cubic decimeter (dm³)</option>
                <option value="cm3">Cubic centimeter (cm³)</option>
                <option value="mm3">Cubic millimeter (mm³)</option>
                <option value="hl">Hectoliter (hl)</option>
                <option value="l">Liter (l)</option>
                <option value="dl">Deciliter (dl)</option>
                <option value="cl">Centiliter (cl)</option>
                <option value="ml">Milliliter (ml)</option>
                <option value="ft3">Cubic foot (ft³)</option>
                <option value="in3">Cubic inch (in³)</option>
                <option value="yd3">Cubic yard (yd³)</option>
                <option value="af3">Acre-foot (af³)</option>
            </select>

            <button onclick="convertVolume()">Convert</button>
            <button class="clear-btn" onclick="clearFields()">Clear</button>
            <input type="text" id="outputValue" placeholder="Converted value" readonly>
        </div>
        <p class="footer" id="footerYear"></p>
    </div>

    <script>
        const conversionRates = {
            m3: 1, dm3: 1000, cm3: 1e6, mm3: 1e9,
            hl: 10, l: 1000, dl: 10000, cl: 100000, ml: 1e6,
            ft3: 35.3147, in3: 61023.7, yd3: 1.30795, af3: 0.000810713
        };

        function convertVolume() {
            let input = parseFloat(document.getElementById("inputValue").value);
            let fromUnit = document.getElementById("fromUnit").value;
            let toUnit = document.getElementById("toUnit").value;
            if (!isNaN(input)) {
                let convertedValue = input * (conversionRates[toUnit] / conversionRates[fromUnit]);
                document.getElementById("outputValue").value = convertedValue.toFixed(6) + " " + toUnit;
            }
        }

        function clearFields() {
            document.getElementById("inputValue").value = "";
            document.getElementById("outputValue").value = "";
        }

        document.getElementById("footerYear").innerHTML = `© ${new Date().getFullYear()} Mangukiya Ved. All rights reserved.`;
    </script>
</body>
</html>
